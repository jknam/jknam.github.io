<!DOCTYPE html>
<html>
 
<head>
    <style>
 
        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>
 
<body>
    <div>
        <h1>배드신후 리얼한 상황 !!!! 후방주의</h1>
        <h3>아래버튼을 클릭하면 이미지를 볼수 있습니다.</h3>
 
        <!-- Add id to image -->
        <img id="image" src="./contents/baedshhwo.png"
            alt="GFG image" />
    </div>
 
    <button type="button"
        onclick="show()" id="btnID">
        클릭 클릭!! 
    </button>
 
    <script>
        function show() {
 
            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";
 
            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
</body>
 
</html>
